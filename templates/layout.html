<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - No Spoilers</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='js/lib/jquery-ui-1.11.2.custom/jquery-ui.min.css') }}">
        <script type=text/javascript>
          $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        <script type=text/javascript src="{{ url_for('static', filename='js/lib/jquery-1.11.1.min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/lib/underscore-min.js') }}"></script>
        <script type=text/javascript src="{{ url_for('static', filename='js/lib/jquery-ui-1.11.2.custom/jquery-ui.min.js') }}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
